<div class="card-header">
  <span><i class="bi bi-table me-2"></i></span> User List
</div>

<div class="card-body">
  <div class="table-responsive">
    <table id="users" class="table table-striped data-table" style="width: 100%">
      <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Change role</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody *ngFor=" let user of users">
      <tr>
        <td>{{user?.username}}</td>
        <td>{{user?.email}}</td>

        <td><span *ngFor="let role of user.roles">{{role?.name}}</span></td>


        <td>
                      <span *ngFor="let role of user.roles">
                        <span *ngIf="role?.name === 'ROLE_USER'">
                          <button>Make admin</button>
                        </span>
                        <span *ngIf="role?.name === 'ROLE_ADMIN'">
                          <button>Make user</button>
                        </span>
                      </span>
        </td>

        <td>
          <button>Delete account</button>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Change role</th>
        <th>Delete</th>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
