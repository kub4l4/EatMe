<div class="card-header">
  <span class="me-2"><i class="bi bi-bar-chart-fill"></i></span>
  Add new category
</div>
<div class="card-body">

  <form [formGroup]="newCategoryForm" (ngSubmit)="saveSession(newCategoryForm.value)" autocomplete="off">

    <div class="form-group row" [ngClass]="{'error' :title.invalid && title.dirty }">
      <label for="title" class="col-sm-2 col-form-label">Title Name:</label>
      <div class="col-sm-10">
        <em *ngIf="title.invalid && title.dirty">Required</em>
        <input formControlName="title" id="title" type="text" class="form-control"
               placeholder="Category title..."/>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'error' :description.invalid && description.dirty }">
      <label for="description" class="col-sm-2 col-form-label">Description:</label>
      <div class="col-sm-10">
        <em *ngIf="description.invalid && description.dirty">Required</em>
        <input formControlName="description" id="description" type="text" class="form-control"
               placeholder="Description name..."/>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="newCategoryForm.invalid" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
