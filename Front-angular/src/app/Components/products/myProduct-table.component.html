<div class="card-body">
  <div class="table-responsive">
    <table id="ProductsTable" class="table table-striped table-hover" style="width: 100%">
      <thead>
      <tr>
        <th style="width: 2%; text-align: center"></th>
        <th style="width: 40%">Product</th>
        <th style="width: 10%; text-align: center;">Quantity</th>
        <th style="width: 10%; text-align: center;">Expire Date</th>
        <th style="width: 10%; text-align: center">Change quantity</th>
        <th style="width: 10%; text-align: center">Delete</th>
      </tr>
      </thead>
      <tbody *ngFor="let visibleProduct of visibleProducts">
      <tr>
        <td style="text-align: center"><input type="checkbox" id="{{visibleProduct?.productId}}"
                                              name="{{visibleProduct?.productId}}"
                                              value="{{visibleProduct?.productId}}"></td>
        <td>{{visibleProduct?.name}}</td>
        <td style="text-align: center">{{visibleProduct?.quantity}}</td>
        <td style="text-align: center">{{visibleProduct?.expireDate | date:'dd-MM-y'}}</td>
        <td style="text-align: center">
          <button>Edit</button>
        </td>
        <td style="text-align: center"><i class="bi bi-x-lg" (click)="delete(visibleProduct?.productId)"></i></td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th style="width: 2%; text-align: center"></th>
        <th style="width: 40%">Product</th>
        <th style="width: 10%; text-align: center;">Quantity</th>
        <th style="width: 10%; text-align: center;">Expire Date</th>
        <th style="width: 10%; text-align: center">Change quantity</th>
        <th style="width: 10%; text-align: center">Delete</th>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
