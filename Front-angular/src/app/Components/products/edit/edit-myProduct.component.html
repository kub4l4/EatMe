<div class="container-fluid mt-5 pt-3">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <form [formGroup]="editMyProductForm" (ngSubmit)="updateSession(editMyProductForm.value)" autocomplete="off">

        <div class="row text-center">
          <header>
            <h1>Edit product</h1>
          </header>
        </div>


        <div class="form-group row" [ngClass]="{'error' :name.invalid && name.dirty }">

          <label for="productName" class="col-sm-2 col-form-label">Product Name:</label>
          <div class="col-sm-10">
            <em *ngIf="name.invalid && name.dirty">Required</em>
            <input formControlName="name" id="productName" type="text" class="form-control"
                   placeholder="product name..."/>
          </div>

        </div>

        <div class="form-group row" [ngClass]="{'error' :categoryId.invalid && categoryId.dirty }">
          <label class="col-sm-2 col-form-label">Product type:</label>
          <div class="col-sm-10">
            <em *ngIf="categoryId.invalid && categoryId.dirty">Required</em>
            <select value={{this.product.categoryId}} formControlName="categoryId" class="form-control">
              <option *ngFor="let category of categories" [value]="category.categoryId"> {{category.title}} </option>
              <!--TODO show proper category for chosen food-->
            </select>
          </div>
        </div>





        <div class="form-group row" [ngClass]="{'error' :quantity.invalid && quantity.dirty }">
          <label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
          <div class="col-sm-10">
            <em *ngIf="quantity.invalid && quantity.dirty">Required</em>
            <input formControlName="quantity" id="quantity" type="text" class="form-control" placeholder="quantity..."/>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'error' :expireDate.invalid && expireDate.dirty }">
          <label for="expireDate" class="col-sm-2 col-form-label">Expiration date</label>
          <div class="col-sm-10">
            <em *ngIf="expireDate.invalid && expireDate.dirty">Required</em>
            <input formControlName="expireDate" id="expireDate" type="date" class="form-control"
                   placeholder="ExpireDate..."/>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="editMyProductForm.invalid" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
