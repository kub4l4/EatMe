<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-md-8  mt-5 pt-3">
      <form [formGroup]="editMyProductForm" (ngSubmit)="updateSession(editMyProductForm.value)" autocomplete="off">

        <div class="row text-center">
          <header>
            <h1>Edit product</h1>
          </header>
        </div>


        <div class="form-group row" [ngClass]="{'error' :productName.invalid && productName.dirty }">

          <label for="productName" class="col-sm-2 col-form-label">Product Name:</label>
          <div class="col-sm-10">
            <em *ngIf="productName.invalid && productName.dirty">Required</em>
            <input formControlName="productName" id="productName" type="text" class="form-control"
                   placeholder="product name..."/>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'error' :amountLeft.invalid && amountLeft.dirty }">
          <label for="amountLeft" class="col-sm-2 col-form-label">Quantity:</label>
          <div class="col-sm-10">
            <em *ngIf="amountLeft.invalid && amountLeft.dirty">Required</em>
            <input formControlName="amountLeft" id="amountLeft" type="number" class="form-control"
                   placeholder="Amount left..."/>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'error' :expireDate.invalid && expireDate.dirty }">
          <label for="expireDate" class="col-sm-2 col-form-label">Expiration date</label>
          <div class="col-sm-10">
            <em *ngIf="expireDate.invalid && expireDate.dirty">Required</em>
            <input formControlName="expireDate" id="expireDate" type="date" class="form-control"
                   placeholder="ExpireDate..."/>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="editMyProductForm.invalid" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
