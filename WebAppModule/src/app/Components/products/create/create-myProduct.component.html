<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-md-8 mt-5 pt-3">
      <form [formGroup]="newMyProductForm" (ngSubmit)="saveSession(newMyProductForm.value)" autocomplete="off">

        <div class="row text-center">
          <header>
            <h1>Add product product to your storage</h1>
          </header>
        </div>


        <div class="form-group row" [ngClass]="{'error' :productName.invalid && productName.dirty }">

          <label for="productName" class="col-sm-2 col-form-label">Product Name:</label>
          <div class="col-sm-10">
            <em *ngIf="productName.invalid && productName.dirty">Required</em>
            <input formControlName="productName" id="productName" type="text" class="form-control"
                   placeholder="product name..."/>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'error' :productQuantity.invalid && productQuantity.dirty }">
          <label for="productQuantity" class="col-sm-2 col-form-label">Quantity:</label>
          <div class="col-sm-10">
            <em *ngIf="productQuantity.invalid && productQuantity.dirty">Required number greater then 0</em>
            <input formControlName="productQuantity" id="productQuantity" type="number" class="form-control"
                   placeholder="quantity..."/>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'error' :productSizeType.invalid && productSizeType.dirty }">
          <label class="col-sm-2 col-form-label">Product type:</label>
          <div class="col-sm-10">
            <em *ngIf="productSizeType.invalid && productSizeType.dirty">R </em>
            <select formControlName="productSizeType" class="form-control">
              <option value="ml"> ml</option>
              <option value="g"> g</option>
              <option value="pcs"> pcs</option>
            </select>
          </div>
        </div>

        <div class="form-group row" [ngClass]="{'error' :expireDate.invalid && expireDate.dirty }">
          <label for="expireDate" class="col-sm-2 col-form-label">Expiration date</label>
          <div class="col-sm-10">
            <em *ngIf="expireDate.invalid && expireDate.dirty">Required</em>
            <input formControlName="expireDate" id="expireDate" type="date" class="form-control"
                   placeholder="ExpireDate..."/>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="newMyProductForm.invalid" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
