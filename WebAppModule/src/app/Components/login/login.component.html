<div class="container-fluid d-flex align-items-center justify-content-center">

  <div class="col-md-5">

    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <div class="text-center">
        <img src="/assets/images/EatMe.svg" alt="EatMe" class="img-fluid">
      </div>
      <div class="form-group form-floating">

        <input type="text" class="form-control" name="username" id="username" placeholder="username"
               [(ngModel)]="form.username" required #username="ngModel"/>

        <label class="mx-3" for="username">Username</label>


        <em role="alert" *ngIf="username.errors && f.submitted">Username is required!</em>
      </div>


      <div class="form-group form-floating">


        <input type="password" class="form-control" name="password" id="password" placeholder="password"
               [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
        <label class="mx-3" for="password">Password</label>
        <div role="alert" *ngIf="password.errors && f.submitted">
          <em *ngIf="password.errors.required">Password is required</em>
          <em *ngIf="password.errors.minlength">Password must be at least 6 characters</em>
        </div>

      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">


        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
        <a [routerLink]="['/register']" class="nav-link">Don't have an account yet? Create
          now!</a>

      </div>
    </form>
  </div>
</div>
